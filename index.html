<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>МОЗ України — Офіційний портал</title>
  <style>
    /* ОСНОВНІ КОЛЬОРИ МОЗ: Зелений та Жовтий */
    :root {
      --moz-green: #2e7d32;
      --moz-yellow: #ffeb3b;
      --moz-light: #f1f8e9;
      --moz-dark: #1b5e20;
    }

    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: #f4f7f4;
      color: #333;
      margin: 0;
      padding: 0 0 50px 0;
      line-height: 1.6;
    }

    /* ШАПКА САЙТУ */
    header {
      background: var(--moz-green);
      color: white;
      padding: 15px 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo-area { font-weight: 900; font-size: 1.5em; color: var(--moz-yellow); }

    nav { display: flex; gap: 15px; }
    .nav-btn {
      background: transparent;
      border: 2px solid transparent;
      color: white;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }
    .nav-btn:hover, .nav-btn.active {
      background: var(--moz-yellow);
      color: var(--moz-green);
    }

    /* КОНТЕНТ */
    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .card {
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      display: none; /* Сховано за замовчуванням */
    }
    .card.active { display: block; animation: fadeIn 0.4s; }

    @keyframes fadeIn { from {opacity:0; transform: translateY(10px);} to {opacity:1; transform: translateY(0);} }

    h1 { color: var(--moz-green); border-left: 6px solid var(--moz-yellow); padding-left: 15px; margin-top: 0; }
