<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>МОЗ — Міністерство охорони здоров'я</title>
  <style>
    /* Скидання і базові стилі */
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fbf9;
      color: #2b2b2b;
      margin: 0;
      padding: 0 15px 40px;
      max-width: 960px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.65;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2e7d32;
      padding: 18px 25px;
      color: white;
      border-radius: 0 0 14px 14px;
      margin-bottom: 20px;
      box-shadow: 0 5px 15px rgba(46, 125, 50, 0.4);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header .logo {
      font-weight: 900;
      font-size: 1.8em;
      letter-spacing: 1px;
      font-family: 'Arial Black', Arial, sans-serif;
      color: #ffeb3b;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      margin-left: 28px;
      font-weight: 700;
      font-size: 1.15em;
      padding: 8px 14px;
      border-radius: 8px;
      transition: 0.3s;
    }
    nav a:hover, nav a.active {
      background-color: #ffeb3b;
      color: #2e7d32;
    }

    /* Пошук */
    #searchInput {
      width: 100%;
      padding: 10px 15px;
      border: 2px solid #2e7d3244;
      border-radius: 8px;
      margin-bottom: 20px;
      outline: none;
    }

    /* Новини */
    #newsContainer {
      display: flex;
      flex-direction: column;
      gap: 30px;
    }
